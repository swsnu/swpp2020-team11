matrix:
  include:
  - language: node_js
    node_js: '12'
    cache:
    - yarn: true
    before_install:
    - cd frontend
    after_success:
    - COVERALLS_REPO_TOKEN=$REPO_TOKEN yarn run coveralls
    install:
    - yarn install
    script:
    - "./node_modules/.bin/eslint src/"
    - yarn test

  - language: python
    python: 3.8.5
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    cache:
    - pip: true
    before_install:
    - cd backend
    after_success:
    - cd backend && coveralls
#    - coveralls --merge=frontend/coverage/coverage-final.json
    install:
    - pip install -r requirements.txt
    script:
    - pylint **/*.py --exit-zero --load-plugins pylint_django
    - coverage run --source='.' manage.py test
    - coverage xml
    - cd .. && sonar-scanner
